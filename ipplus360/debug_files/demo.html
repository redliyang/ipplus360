<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body {
            width: 100%;
            height: 100%;
        }
        .swiper {
            width: 100%;
            height: 100%;
            text-align: center;
            color: #ffffff;
            font-size: 70px;
            line-height: 900px;
        }
        .swiper:nth-child(1){
            background-color: #000099;
        }
        .swiper:nth-child(2){
            background-color: #009999;
        }
        .swiper:nth-child(3){
            background-color: #009900;
        }
        .swiper:nth-child(4){
            background-color: #990000;
        }
    </style>
</head>
<body>
    <div class="swiper">1</div>
    <div class="swiper">2</div>
    <div class="swiper">3</div>
    <div class="swiper">4</div>
</body>
</html>
